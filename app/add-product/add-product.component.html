<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="col-md-4 offset-4 mt-4">
    <form #addCustomerForm="ngForm" (ngSubmit)='addProduct(addProductForm)'>
        <div class="form-group">
            <label for="productName">ProductName</label>
            <input type="text" name="productName" id="productName" #productName="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="productType">Product Type</label>
            <input type="text" name="productType" id="productType" #productType="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="text" name="stock" id="stock" #stock="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" name="weight" id="weight" #weight="ngModel" ngModel required class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-primary float-right">
    Submit
</button>
    </form>







</div>
