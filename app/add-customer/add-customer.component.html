<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="col-md-4 offset-4 mt-4">
    <form #addCustomerForm="ngForm" (ngSubmit)='addCustomer(addCustomerForm)'>
        <div class="form-group">
            <label for="customername">Name</label>
            <input type="text" name="customername" id="customername" #customername="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="streetAdd1">StreetAddress1</label>
            <input type="text" name="streetAdd1" id="streetAdd1" #customerName="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="streetAdd2">StreetAddress2</label>
            <input type="text" name="streetAdd2" id="streetAdd2" #customerName="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="city">Town</label>
            <input type="text" name="city" id="city" #customerName="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="zipCode">Pincode</label>
            <input type="text" name="zipCode" id="zipCode" #customerName="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="mobile">Phone number</label>
            <input type="text" name="mobile" id="mobile" #customerName="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" #customerName="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" #customerName="ngModel" ngModel required class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-primary float-right">
    Submit
</button>
    </form>







</div>
