<app-header></app-header>

<div style="background: #bcd8c2">
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-3">
                <ngb-carousel *ngIf="imageList" [showNavigationArrows]="false">
                    <ng-template ngbSlide *ngFor="let img of imageList">
                        <img [src]="img.img" alt="Random slide">
                        <div class="carousel-caption">
                            <h3>{{ img.name }}</h3>
                            <p [innerText]="img.description"></p>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>
</div>
